<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>



<div class="row" style="background-color:rgb(223, 212, 118)">
  <div class="col-7" style="margin-left: 300px;">






    <table class="table">
          <thead>
              <tr>
                  <th scope="col">Sno</th>
                  <th scope="col">Task</th>
                  <th scope="col">Date</th>
                  <th scope="col">username</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Update</th>
                

              </tr>
          </thead>
          <tbody>



              <hr>
         
               {% for i in post %} 
              <tr>

                  <th scope="row"> {{loop.index}}</th>

                  <td> {{i.task}}</td>
                  <td> {{i.datetime}}</td>
                  <td> {{i.user.username}} </td>
                  <!-- <td><img src="{{i.file}}" alt=""></td> -->

                  <td>   <form action="/tododelete/{{i.id}}">


                    <button class="btn btn-outline-danger"> delete</button>
                         
                
                                </form> </td>
                    <br>

                  <td>    <button type="button" class="btn btn-outline-info"><a href="/todoupdate/{{i.id}}">Update</a></button>  </td>
                 
                  
              </tr>
               {% endfor %}
             

          </tbody>
      </table>
  </div>
</div>

</div>



    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
